{% load static %}
<br>
<div class="row">
  <div class="col">
    <div class="col-md">
      <div class="card text-center bg-info text-white mb-3" id="total-orders">
        <div class="card-header">
          <h5 class="class-title">Total Orders</h5>
        </div>
          <div class="card-body">
            <h5 class="card-title">{{total_orders}}</h5>
          </div>
    </div>
  </div>
</div>

  <div class="col">
    <div class="col-md">
      <div class="card text-center bg-success text-white mb-3" id="orders-delivered">
        <div class="card-header">
          <h5 class="class-title">Orders Delivered</h5>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{delivered}}</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="col-md">
      <div class="card text-center bg-danger text-white mb-3" id="orders-pending">
        <div class="card-header">
          <h5 class="class-title">Orders Pending</h5>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{pending}}</h5>
        </div>
      </div>
    </div>
  </div>

</div>
